name: Complete Gmail Creator

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start index for account creation'
        required: false
        default: '1'
        type: string
      end_index:
        description: 'End index for account creation'
        required: false
        default: '5'
        type: string

jobs:
  create-complete-gmail-accounts:
    name: Create Complete Gmail Accounts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        
    - name: Run Complete Gmail Creator
      env:
        START_INDEX: ${{ inputs.start_index }}
        END_INDEX: ${{ inputs.end_index }}
      run: |
        python gmail_creator_fixed.py
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: complete-gmail-accounts-results
        path: |
          gmail_accounts_fixed.csv
          gmail_accounts_fixed.json
          gmail_creator_fixed.log
          debug_page1.png
          debug_page2.png
          debug_page3.png
        retention-days: 7
        
    - name: Display summary
      run: |
        echo "ðŸŽ‰ Complete Gmail Account Creation Completed!"
        if [ -f gmail_accounts_fixed.csv ]; then
          echo "Results summary:"
          tail -n +2 gmail_accounts_fixed.csv | cut -d',' -f7 | sort | uniq -c
        fi
