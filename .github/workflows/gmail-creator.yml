name: Gmail Account Creator

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start index for account creation'
        required: false
        default: '1'
        type: string
      end_index:
        description: 'End index for account creation'
        required: false
        default: '10'
        type: string
      resume_progress:
        description: 'Resume from previous progress'
        required: false
        default: 'true'
        type: string

  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  create-gmail-accounts:
    name: Create Gmail Accounts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Chrome Browser
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create accounts
      id: creator
      env:
        START_INDEX: ${{ inputs.start_index }}
        END_INDEX: ${{ inputs.end_index }}
        RESUME_PROGRESS: ${{ inputs.resume_progress }}
      run: |
        python gmail_creator.py
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gmail-accounts-results
        path: |
          gmail_accounts.csv
          gmail_accounts.json
          gmail_creator.log
          progress.json
        retention-days: 7
        
    - name: Display summary
      run: |
        echo "ðŸŽ‰ Gmail Account Creation Completed!"
        echo "Accounts created: ${{ steps.creator.outputs.accounts_created }}"
        echo "Results saved as artifacts"
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Gmail Creator Workflow Failed',
            body: 'The Gmail account creation workflow has failed. Please check the logs.'
          })
