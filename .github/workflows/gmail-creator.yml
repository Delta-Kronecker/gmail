name: Gmail Account Creator

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start index for account creation'
        required: false
        default: '1'
        type: string
      end_index:
        description: 'End index for account creation'
        required: false
        default: '10'
        type: string
      resume_progress:
        description: 'Resume from previous progress'
        required: false
        default: 'true'
        type: string

jobs:
  create-gmail-accounts:
    name: Create Gmail Accounts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Verify Chrome installation
      run: |
        google-chrome --version
        which google-chrome
        ls -la /usr/bin/google-chrome
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Gmail Creator
      id: creator
      env:
        START_INDEX: ${{ inputs.start_index }}
        END_INDEX: ${{ inputs.end_index }}
        RESUME_PROGRESS: ${{ inputs.resume_progress }}
      run: |
        python gmail_creator.py
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gmail-accounts-results
        path: |
          gmail_accounts.csv
          gmail_accounts.json
          gmail_creator.log
          progress.json
        retention-days: 7
        
    - name: Display summary
      run: |
        echo "ðŸŽ‰ Gmail Account Creation Completed!"
        echo "Check artifacts for results"
